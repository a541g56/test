name: Build project

on:
  push:
    branches: [ previous ]
  workflow_dispatch:


jobs:
  build-linux-x86_64:
    runs-on: ubuntu-latest
    name: linux-x86_64
    steps:
      - run: |
          echo "Secret 的值是${{ secrets.ARTIFACTORY_API_KEY }}"
          echo "环境变量为 ${{ env.ARTIFACTORY_API_KEY }}"
        name: Publish
        env:
          ACTIONS_STEP_DEBUG: true
          ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}
